<div class="container">
  <!--Page Title-->
  <h2 class="pageTitle text-center">Here are our Heroes!</h2>

<!--Hero Card Section-->
 <div class="row userSection">

  <!--Actual Hero Cards-->
    <div class="userContainer col-md-6 well" ng-repeat="hero in heroes">  
      <div class="userHeader">
        <h1 class="userHeading">{{ hero.name }}</h1>
      </div>
      <div class="userBody col-md-6">
        <p><strong>Health:</strong> {{ hero.health }}</p>
        <p><strong>Strength:</strong> {{ hero.strength }}</p>
        <p><strong>Weapon:</strong> {{ hero.weapon.name }} ({{ hero.weapon.minDamage }}, {{ hero.weapon.maxDamage }})</p>
        <p><strong>Armor:</strong> {{ hero.armor.name }} ({{ hero.armor.absorb }})</p>   
        <img src="{{ hero.image }}" alt="picture of {{ hero.name }}" class="hero-image">
      </div>
      <div class="heroDescription col-md-6">
        {{ hero.description }}
      </div>
    </div> <!--End Hero Card-->

    <!--Continue to store button-->
      <button class="btn-success col-md-4 col-md-offset-4 continue-to-store" ui-sref="shop">Continue to Store</button>
  </div>
</div>
