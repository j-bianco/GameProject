<div class="container">
  <div class="backpack">

  <!--Party Gold-->
    <h5 class="text-center">BackPack</h5>
    <div class="gold">Party Gold: {{ partyGold }}</div>

  <!--Potions-->
    <div class="inventory">
      <button class="backPack1 btn btn-large" ng-repeat="potion in partyPotions track by $index" style="background-image: url({{potion.bImage}})" ng-click="usePotionClick(potion)">
    </div>
  </div>
  

  <div class="header shopNav text-center">
    <h1 class="pageHeader"><strong>Fight!<strong></h1>
  </div>

<!--Opponents TrashTalking-->
  <div class="row shopDescription">
    <p class="fightOneDescriptor" id="trashTalk" >{{ monsters[0].trashTalk }}</p>
  </div>


<!--images of opponents and hero-->
  <div class="imageBattle">
    <div class="col-md-4">
      <img class="battleHeroPicture" src="{{currentHero.image}}" alt="Picture of {{currentHero.name}}">
    </div>

    <div class="text-center vs col-md-4"><strong>VS.</strong></div>

    <div class="col-md-4">
      <img class="battleMonsterPicture" src="{{monsters[0].image}}" alt="picture of {{monsters[0].name}}">
    </div>
  </div>

<!--Combat Logs-->
  <div class="row shopResolution" id="combatLog">
    <div id="combatLog1"></div>
    <div id="combatLog2"></div>
  </div>

<!--Bottom Row-->
  <div class="heroOptions">
      <button class="heroChoice col-sm-2 bt btn-info btn-large" ng-repeat="hero in heroes" ng-click="chooseCurrentHero(hero)">
      <h5><strong>{{ hero.name }}</strong></h5>
      <h6><strong>Health:</strong> {{ hero.health }}</h6>
      <h6><strong>Strength:</strong> {{ hero.strength }}</h6>
      <h6><strong>Weapon:</strong> {{ hero.weapon.name }} ({{ hero.weapon.minDamage }}, {{ hero.weapon.maxDamage }})</h6>
      <h6><strong>Armor:</strong> {{ hero.armor.name }} ({{ hero.armor.absorb }})</h6>
    </button>
   <button class="heroChoice col-sm-2 bt btn-danger btn-large" ng-click="attackPhase()">
     <h4>ATTACK!!</h4>
    </button>
    <button class="heroChoice col-sm-2 bt btn-warning btn-large" ui-sref="shop" ng-hide="endPhase">
     <h4>RUN AWAY!!!</h4>
    </button>
    <button class="heroChoice col-sm-2 bt btn-info btn-large" ui-sref="combatResolution" ng-show="endPhase" >
     <h4>Return to Town</h4>
    </button>
  </div>
</div>
